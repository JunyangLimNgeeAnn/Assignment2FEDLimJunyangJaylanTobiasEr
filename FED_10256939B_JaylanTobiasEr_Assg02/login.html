<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form>
            <label>Username</label>
            <input type="text" placeholder="" id="user">
            <label>Password</label>
            <input type="password" placeholder="" id="secret">
            <input type="button" value="Submit" onclick="login()">
        </form>
    </div>
    <p class="para-2">Don't have an account? <a href="index.html">Sign Up</a>
        <script src ="script.js"></script>

</body>
</html>
