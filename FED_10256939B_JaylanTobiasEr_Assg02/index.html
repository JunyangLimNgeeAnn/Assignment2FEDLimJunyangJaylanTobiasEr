<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>Create a new account</h4>
        <form>
            <label>Username</label>
            <input type="text" placeholder="" id ="username">
            <label>Email</label>
            <input type="text" placeholder="" id="email">
            <label>Password</label>
            <input type="password" placeholder="" id ="password">
            <label>Confirm Password</label>
            <input type="password" placeholder="" id="password2">
            <input type="button" value="Submit" id="newbutton" onclick="signup()">
        </form>
        <p>By signing up, you agree to our <a href="#">Terms and Conditions</a> <br>
        and acknowledge the <a href="#">Privacy Policy</a>.
        </p>
    </div>
    <p class="para-2">Already have an account? <a href="login.html">Log in</a></p>
    <script src ="script.js"></script>
</body>
</html>
